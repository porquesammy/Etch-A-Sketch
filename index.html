<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Draw</title>
    <!-- keep style.css as first stylesheet -->
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quantico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <div class="h1">
      <h1>Pixel Draw</h1>
    </div>
    <div class="container" id="container">
      <!-- js div area -->
    </div>
    <div class="tools-container">
      <div class="grid-options-container">
        <h2>Grid</h2>

        <div class="lines-and-background">
          <div>
            <p>Lines</p>
            <label class="switch lines">
              <input type="checkbox" checked />
              <span class="mini-slider round"></span>
            </label>
          </div>
          <div>
            <p>Grid</p>
            <input type="color" id="gridColorPicker" value="#292929" />
          </div>
        </div>
        <output id="rangeValue">Size: 16</output>
        <input
          id="slider"
          class="slider"
          type="range"
          min="4"
          max="50"
          value="16"
          step="2"
          oninput="rangeValue.innerText = 'Size: ' + this.value"
        />
      </div>

      <div class="pen-options-container">
        <h2>Pen</h2>

        <p>Color Palette <button class="edit-palette">edit</button></p>
        <div class="color-palette">
          <div class="color-one"></div>
          <div class="color-two"></div>
          <div class="color-three"></div>
          <div class="color-four"></div>
          <div class="eraser">
            <span class="material-symbols-outlined"> auto_fix </span>
          </div>
        </div>

        <div class="rainbowDiv">
          <div class="rainbowChild">
            <p>Rainbow</p>
            <label class="switch rainbow">
              <input type="checkbox" />
              <span class="mini-slider round"></span>
            </label>
          </div>
          <div class="rainbowChild">
            <p>Color</p>
            <input
              type="color"
              id="penColorPicker"
              onchange="clickColor(0, -1, -1, 5)"
              value="#292929"
            />
          </div>
        </div>
        <button class="clear">Clear</button>
      </div>
    </div>
  </body>
</html>
